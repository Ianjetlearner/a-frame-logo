<!DOCTYPE html> 
<html>
    <head>
        <title>A-framelogo</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
          <a-scene vr-mode-ui="enabled: falsew;" background="color: #24CAFF;" renderer="colorManagement: true;">

    <a-entity animation="property: object3D.position.y; from: 5; to: 0; dur: 4000; easing: easeOutCubic">
      <a-entity position="0 880 1290" rotation="-34 0 1.5">
        <a-entity id="camera" camera="near: 1000; far: 4000; fov: 2.2"></a-entity>
      </a-entity>
    </a-entity>
    <a-entity id="logo" rotation="0 75 0">

      <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 200; dur: 1000; easing: easeOutCubic"
        rotation="-20 0 0" position="0 0 10.75" scale="1 0.0001 1" event-set__loaded="visible: true; _delay: 300"
        visible="false">
        <a-box width="12.5" depth="1" height="30" color="#EF2D5E" position="0 15 0">

          <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 800; dur: 800; easing: easeOutCubic" rotation="-140 0 0" position="0 15 0" scale="1 0.0001 1">
            <a-box width="12.49" depth=".1" height="30" color="#EF2D5E" position="0 15 -.52" shader="flat"></a-box>
            <a-box width="12.5" depth="1" height="30" color="#EF2D5E" position="0 15 0"></a-box> 
          </a-entity>
        </a-box>
      </a-entity>
          <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 800; dur: 800; easing: easeOutCubic" rotation="-90 0 0" position="0 13 -0" scale="1 0.0001 1" event-set__loaded="visible:true">
            <a-box width="12.49" depth=".1" height="10.68" color="#F2E646" position="0 -1 0.52" shader="flat"></a-box>
            <a-box width="12.49" depth="1" height="10.68" color="#EF2D5E" position="0 -1 0"></a-box>
          </a-entity>
    <a-entity>
      <a-plane animation="property: object3D.position.y; to: 0 ;dur: 1600; easing: easeOutCubic" width="35" height="35" color="#249889" rotation="-90 0 0" position="0 -100 3"></a-plane>
    </a-entity>

    <a-entity>
      <a-box animation="property: object3D.position.z; to: 340; dur: 36000; loop: true" position="-50 35 0" color="white" opacity="0.25" width="8" depth="10" height="6"></a-box>
        <a-box animation="property: object3D.position.z; to: 120; delay:0; dur: 48000; easing: linear; loop: true" position="-100 80 -15" color="white" opacity="0.65" width="10" depth="10" height="4"></a-box>
          <a-box animation="property: object3D.position.z; to: 230; delay:0; dur: 52000; easing: linear; loop: true" position="-80 40 -15" color="white" opacity="0.75" width="0" depth="10" height="4"></a-box>
    </a-entity>
    </a-entity>
    <a-light type="directional" color="#fff" intensity="0.45" position="4 2 1"></a-light>
    <a-light type="ambient" color="#A8A8A8"></a-light>
<a-scene>
    </body>
</html>
